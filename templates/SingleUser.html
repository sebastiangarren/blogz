{% extends "base.html" %}

{% block content %}
    <h1>Posts by User</h1>


    {% if posts|length == 0 %}
    <p>No blog posts yet</p>
    {% else %}
    <form>
        <ul>
        {% for post in posts %}
        <li><h3><a href="/blog?id={{post.id}}">{{post.title}}</a></h3></li>
            <p>{{post.body}}</p>
            <p>By <i>{{user.username}}</i></p>
        {% endfor %}
        </ul>
    </form>
   
    {% endif %}

    <hr />



{% endblock %}
